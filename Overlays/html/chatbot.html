<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../css/stylechatbot.css" type="text/css">
</head>

<body>
    <div id="chatbot" class="chatbot">
        <div class="chat-header">
            <h2>Chatbot</h2>
            <button id="close-btn">X</button>
        </div>
        <div class="chat-body">
            <p>Have you checked our support? We're happy to help with further issues.</p>
            <input type="text" placeholder="Type here..." id="user-input">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <img src="/SunnySocks/assets/icons/svg/icon-chatbot.svg" id="chat-icon" alt="Chat Icon" />
    <script src="../js/chatbot.js"></script>
</body>

</html>
